<nz-modal
  [(nzVisible)]="isVisible"
  nzWidth="50%"
  [nzTitle]="modalTitle"
  [nzContent]="modalBody"
  [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()"
  [nzMaskClosable]="false"
  [nzKeyboard]="false"
>
  <ng-template class="cabezera" #modalTitle>
    <span>{{ titleModal }}</span>
  </ng-template>

  <ng-template #modalBody>
    <div class="p-3">
      <div class="bordered-div">
        <div class="p-3">

          <div nz-row class="mb-3" [nzGutter]="24" nzAlign="middle">
            <div nz-col nzXs="24" nzMd="12" nzLg="12">
              <nz-form-item>
                <nz-form-label
                  style="text-align: left"
                  nzRequired
                >Tipo de documento</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Seleccionar"
                  >
                    <ng-container>
                      <nz-option nzLabel="DNI" [nzValue]="1"></nz-option>
                      <nz-option nzLabel="RUC" [nzValue]="2"></nz-option>
                      <nz-option nzLabel="Carnet de Extrangeria" [nzValue]="3"></nz-option>
                    </ng-container>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzXs="24" nzMd="12" nzLg="12">
              <nz-form-item>
                <nz-form-label
                  style="text-align: left"
                  nzRequired
                >N° de documento</nz-form-label>
                <nz-form-control [nzSpan]="21">
                  <input type="text" nz-input placeHolder="N° de Documento"/>
                </nz-form-control>
                <nz-form-control [nzSpan]="3">
                  <a nz-button nzType="link">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </a>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzXs="24" nzMd="12" nzLg="12">
              <nz-form-item>
                <nz-form-label
                  style="text-align: left"
                  nzRequired
                >Nombres</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <input type="text" nz-input placeHolder="Nombres" disabled/>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzXs="24" nzMd="12" nzLg="12">
              <nz-form-item>
                <nz-form-label
                  style="text-align: left"
                  nzRequired
                >Apellidos</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <input type="text" nz-input placeHolder="Apellidos" disabled/>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzXs="24" nzMd="24" nzLg="24">
              <nz-form-item>
                <nz-form-label
                  nzRequired
                >Correo electrónico</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <input type="text" nz-input placeHolder="Correo electronico" />
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzXs="24" nzMd="12" nzLg="12">
              <nz-form-item>
                <nz-form-label>Fecha de Nacimiento</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <nz-date-picker
                    [(ngModel)]="date"
                    (ngModelChange)="onChange($event)"
                    class="w-100"
                    disabled
                  ></nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzXs="24" nzMd="12" nzLg="12">
              <nz-form-item>
                <nz-form-label>Sexo</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Seleccionar"
                    formControlName="cboAnio"
                    nzDisabled="true"
                  >
                    <ng-container>
                      <nz-option nzLabel="Masculino" nzValue="1"></nz-option>
                      <nz-option nzLabel="Femenino" nzValue="2"></nz-option>
                    </ng-container>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzXs="24" nzMd="12" nzLg="12">
              <nz-form-label>N° telefónico</nz-form-label>
              <div nz-row>
                <div nz-col nzXs="24" nzMd="7" nzLg="7">
                  <nz-form-item>
                    <nz-form-control [nzSpan]="22">
                      <nz-select
                        nzShowSearch
                        nzAllowClear
                        nzPlaceHolder="+"
                      >
                        <nz-select
                          nzShowSearch
                          nzAllowClear
                          nzPlaceHolder="Seleccionar"
                        >
                          <ng-container *ngFor="let country of countries">
                            <nz-option
                              [nzLabel]="getCallingCode(country)"
                              [nzValue]="getCallingCode(country)"
                            ></nz-option>
                          </ng-container>
                        </nz-select>
                      </nz-select>
                    </nz-form-control>
                  </nz-form-item>
                </div>

                <div nz-col nzXs="24" nzMd="17" nzLg="17">
                  <nz-form-item>
                    <nz-form-control [nzSpan]="24">
                      <input type="text" nz-input placeHolder="Número"/>
                    </nz-form-control>
                  </nz-form-item>
                </div>
              </div>
            </div>

            <div nz-col nzXs="24" nzMd="12" nzLg="12">
              <nz-form-item>
                <nz-form-label>Estado Civil</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Seleccionar" nzDisabled="true">
                    <ng-container>
                      <nz-option nzLabel="Soltero" nzValue="1"></nz-option>
                      <nz-option nzLabel="Casado" nzValue="2"></nz-option>
                      <nz-option nzLabel="Viudo" nzValue="3"></nz-option>
                      <nz-option nzLabel="Divorciado" nzValue="4"></nz-option>
                    </ng-container>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzXs="24" nzMd="24" nzLg="24">
              <nz-form-item>
                <nz-form-label>Dirección de domicilio</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <input type="text" nz-input placeHolder="Direccíon" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #modalFooter>
    <div style="text-align: center">
      <button nz-button nzType="primary" (click)="showConfirm()">
        <i class="fa-solid fa-floppy-disk"></i>&nbsp;&nbsp;Guardar
      </button>
      <button nz-button nzType="default" (click)="handleCancel()">
        <i class="fa-solid fa-ban"></i>&nbsp;&nbsp;Cancelar
      </button>
    </div>
  </ng-template>
</nz-modal>
