<nz-page-header class="site-page-header" nzBackIcon>
  <nz-page-header-title>Title</nz-page-header-title>
  <nz-page-header-extra>
    <nz-space>
      <nz-breadcrumb>
        <nz-breadcrumb-item>
          <span>Seguridad</span>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            <span>Mantenimiento</span>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>Application</nz-breadcrumb-item>
      </nz-breadcrumb>
    </nz-space>
  </nz-page-header-extra>
</nz-page-header>

<div class="p-3">
  <div class="bordered-permisos-div">
    <div class="mt-4">
      <div nz-col class="gutter-row" [nzSpan]="24">
        <div class="inner-box">
          <div class="p-3">

            <div nz-row class="mb-3" [nzGutter]="24">

              <div nz-col nzXs="24" nzMd="12" nzLg="12">
                <nz-form-item>
                  <nz-form-label>Código rol</nz-form-label>
                  <nz-form-control [nzSpan]="24">
                    <input type="text" nz-input disabled value="RO04" />
                  </nz-form-control>
                </nz-form-item>
              </div>

              <div nz-col nzXs="24" nzMd="12" nzLg="12">
                <nz-form-item>
                  <nz-form-label>Rol</nz-form-label>
                  <nz-form-control [nzSpan]="24">
                    <input
                      type="text"
                      nz-input
                      disabled
                      value="Administrador"
                    />
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <nz-table
      #rowSelectionTable
      nzShowSizeChanger
      [nzShowPagination]="false"
    >
      <thead>
        <tr class="grilla">
          <th class="text-center" nzWidth="6%">Seleccionar</th>
          <th nzWidth="16%">Módulo/Menú/Submenú</th>
          <th class="text-center" nzWidth="6%">Acceder</th>
          <th class="text-center" nzWidth="6%">Consultar</th>
          <th class="text-center" nzWidth="6%">Agregar</th>
          <th class="text-center" nzWidth="6%">Modificar</th>
          <th class="text-center" nzWidth="6%">Eliminar</th>
          <th class="text-center" nzWidth="6%">Aprobar</th>
          <th class="text-center" nzWidth="6%">Asignar</th>
          <th class="text-center" nzWidth="6%">Observar</th>
          <th class="text-center" nzWidth="6%">Derivar</th>
          <th class="text-center" nzWidth="6%">Exportar</th>
          <th class="text-center" nzWidth="6%">Importar</th>
          <th class="text-center" nzWidth="6%">Activar</th>
          <th class="text-center" nzWidth="6%">Inactivar</th>
        </tr>
      </thead>

      <tbody>
        <tr class="contenido">
          <td><label nz-checkbox nzValue="0"></label></td>
          <td class="contenido">Módulo: Producción</td>
          <td><label nz-checkbox nzValue="0"></label></td>
          <td><label nz-checkbox nzValue="0"></label></td>
          <td><label nz-checkbox nzValue="0"></label></td>
          <td><label nz-checkbox nzValue="0"></label></td>
          <td><label nz-checkbox nzValue="0"></label></td>
          <td><label nz-checkbox nzValue="0"></label></td>
          <td><label nz-checkbox nzValue="0"></label></td>
          <td><label nz-checkbox nzValue="0"></label></td>
          <td><label nz-checkbox nzValue="0"></label></td>
          <td><label nz-checkbox nzValue="0"></label></td>
          <td><label nz-checkbox nzValue="0"></label></td>
          <td><label nz-checkbox nzValue="0"></label></td>
          <td><label nz-checkbox nzValue="0"></label></td>
        </tr>
        <tr class="contenido">
          <td><label nz-checkbox nzValue="1"></label></td>
          <td class="contenido">Módulo: Seguridad</td>
          <td><label nz-checkbox nzValue="1"></label></td>
          <td><label nz-checkbox nzValue="1"></label></td>
          <td><label nz-checkbox nzValue="1"></label></td>
          <td><label nz-checkbox nzValue="1"></label></td>
          <td><label nz-checkbox nzValue="1"></label></td>
          <td><label nz-checkbox nzValue="1"></label></td>
          <td><label nz-checkbox nzValue="1"></label></td>
          <td><label nz-checkbox nzValue="1"></label></td>
          <td><label nz-checkbox nzValue="1"></label></td>
          <td><label nz-checkbox nzValue="1"></label></td>
          <td><label nz-checkbox nzValue="1"></label></td>
          <td><label nz-checkbox nzValue="1"></label></td>
          <td><label nz-checkbox nzValue="1"></label></td>
        </tr>
        <tr>
          <td><label nz-checkbox nzValue="2"></label></td>
          <td class="contenido">Módulo: Inventario</td>
          <td><label nz-checkbox nzValue="2"></label></td>

          <td><label nz-checkbox nzValue="2"></label></td>
          <td><label nz-checkbox nzValue="2"></label></td>
          <td><label nz-checkbox nzValue="2"></label></td>
        </tr>
      </tbody>
    </nz-table>
    <div style="text-align: center">
      <button nz-button [nzSize]="size" nzType="primary" class="mx-2" (click)="guardar()">
        <i class="fa-solid fa-floppy-disk"></i>&nbsp;&nbsp;Guardar
      </button>
      <button nz-button [nzSize]="size" nzType="default" class="mx-2" (click)="volver()">
        <i class="fa-solid fa-ban"></i>&nbsp;&nbsp;Cancelar
      </button>
    </div>
  </div>
</div>
