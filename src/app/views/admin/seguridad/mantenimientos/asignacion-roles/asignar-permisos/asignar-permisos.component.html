<nz-page-header class="site-page-header" nzBackIcon>
  <nz-page-header-title>Title</nz-page-header-title>
  <nz-page-header-extra>
    <nz-space>
      <nz-breadcrumb>
        <nz-breadcrumb-item>
          <span nz-icon nzType="home"></span>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
          <a>
            <span nz-icon nzType="user"></span>
            <span>Application List</span>
          </a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>Application</nz-breadcrumb-item>
      </nz-breadcrumb>
    </nz-space>
  </nz-page-header-extra>
</nz-page-header>

<div class="p-3">
  <div nz-row [nzGutter]="{ xs: 24, sm: 24, md: 12, lg: 12 }">
    <div nz-col class="gutter-row" [nzSpan]="18">
      <div class="inner-box">
        <div class="bordered-div">
          <div class="p-3">
            <div nz-row class="mb-3" [nzGutter]="24">
              <div nz-col nzXs="24" nzMd="24" nzLg="24">
                <nz-form-item>
                  <nz-form-label [nzSpan]="5" style="text-align: left"
                    >Rol</nz-form-label
                  >
                  <nz-form-control [nzSpan]="19">
                    <input type="text" nz-input />
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col nzXs="24" nzMd="24" nzLg="24">
                <nz-form-item>
                  <nz-form-label [nzSpan]="5" style="text-align: left"
                    >Estado</nz-form-label
                  >
                  <nz-form-control [nzSpan]="19">
                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Todos">
                      <ng-container>
                        <nz-option
                          nzLabel="data.Text"
                          [nzValue]="0"
                        ></nz-option>
                      </ng-container>
                    </nz-select>
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="6">
      <div class="mt-5">
        <div nz-row class="d-grid p-2">
          <div nz-col class="d-grid">
            <button class="btn btn-primary">Buscar</button>
          </div>
        </div>

        <div nz-row class="d-grid p-2">
          <div nz-col class="d-grid">
            <button class="btn btn-secondary">Limpiar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
