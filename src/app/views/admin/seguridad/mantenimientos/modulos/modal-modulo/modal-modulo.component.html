<nz-modal
  [(nzVisible)]="isVisible"
  nzWidth = "50%"
  [nzTitle]="modalTitle"
  [nzContent]="modalBody"
  [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()"
  [nzMaskClosable]="false"
  [nzKeyboard]="false"
>
  <ng-template class="cabezera" #modalTitle>
    <span>{{ titleModal }}</span>
  </ng-template>

  <ng-template #modalBody>
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label nzRequired>CÃ³digo</nz-form-label>
          <nz-form-control [nzSpan]="24">
            <input
              nz-input
              type="text"
              placeholder="Codigo"
              />
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label nzRequired>Modulo</nz-form-label>
          <nz-form-control [nzSpan]="24">
            <input
              nz-input
              type="text"
              placeholder="Modulo"
              />
          </nz-form-control>
        </nz-form-item>
      </div>

    </div>

    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label nzRequired>Imagen</nz-form-label>
          <input type="file" name="File" id="File">
          <nz-form-control [nzSpan]="21">
            <input
              nz-input
              type="text"
              />
          </nz-form-control>
          &nbsp;&nbsp;
            <button nz-button nzType="default" nzShape="circle">A</button>&nbsp;&nbsp;
            <button nz-button nzType="default" nzShape="circle">B</button>
          <small>{{subDescargas}}</small>
        </nz-form-item>
      </div>
    </div>

  </ng-template>

  <ng-template #modalFooter>
    <div style="text-align: center">
      <button
        nz-button
        nzType="primary"
        (click)="showConfirm()"
      >
        <i class="fa-solid fa-floppy-disk"></i>&nbsp;&nbsp;Guardar
      </button>
      <button
        nz-button
        nzType="default"
        (click)="handleCancel()"
      >
        <i class="fa-solid fa-ban"></i>&nbsp;&nbsp;Cancelar
      </button>
    </div>
  </ng-template>

</nz-modal>
