<nz-modal
  [(nzVisible)]="isVisible"
  nzWidth = "50%"
  [nzTitle]="modalTitle"
  [nzContent]="modalBody"
  [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()"
  [nzMaskClosable]="false"
  [nzKeyboard]="false"
>
  <ng-template #modalTitle>
    <span>{{ titleModal }}</span>
  </ng-template>

  <ng-template #modalBody>
    <ng-container>
      <form nz-form>

        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="12">
            <nz-form-item>
              <nz-form-label nzRequired>Código</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input
                  nz-input
                  type="text"
                  placeholder="Codigo"
                />
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col [nzSpan]="12">
            <nz-form-item>
              <nz-form-label nzRequired>Módulo</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select
                  nzShowSearch
                  nzAllowClear
                  nzPlaceHolder="Seleccionar"
                >
                  <nz-option nzValue="1" nzLabel="Producción"></nz-option>
                  <nz-option nzValue="2" nzLabel="Inventario"></nz-option>
                  <nz-option nzValue="3" nzLabel="Seguridad"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>

        </div>

        <div nz-row [nzGutter]="24">
          <div nz-col nzLg="24">
            <nz-form-item>
              <nz-form-label nzRequired>Menú</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input
                  nz-input
                  type="text"
                  placeholder="Menú"
                />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

      </form>
    </ng-container>
  </ng-template>

  <ng-template #modalFooter>
    <div style="text-align: center">
      <button nz-button nzType="primary" (click)="showConfirm()">
        Guardar
      </button>
      <button
        nz-button
        nzType="default"
        (click)="handleCancel()"
      >
        Cancelar
      </button>
    </div>
  </ng-template>

</nz-modal>
