<div style="text-align: end;">
  <nz-breadcrumb>
    <nz-breadcrumb-item>Admin</nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a>Mantenimiento</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>Seguridad</nz-breadcrumb-item>
  </nz-breadcrumb>
</div>

<br>

<div class="p-3">
  <div nz-row [nzGutter]="{ xs: 24, sm: 24, md: 12, lg: 12 }">
    <div nz-col class="gutter-row" [nzSpan]="18">
      <div class="bordered-div">
        <div class="p-2">

          <div nz-row [nzGutter]="24">
            <div nz-col nzLg="24">
              <nz-form-item>
                <nz-form-label>Estado</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Todos"
                    (ngModelChange) = "cambioFiltro($event)"
                  >
                    <nz-option nzValue="1" nzLabel="Todos"></nz-option>
                    <nz-option nzValue="2" nzLabel="Código del Artículo"></nz-option>
                    <nz-option nzValue="3" nzLabel="Detalle del Artículo"></nz-option>
                    <nz-option nzValue="4" nzLabel="Código de Cliente"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <ng-container *ngIf="isVisibleCodigoArticulo">
            <div nz-row [nzGutter]="24">
              <div nz-col nzLg="24">
                <nz-form-item>
                  <nz-form-label>Codigo de articulo</nz-form-label>
                  <nz-form-control [nzSpan]="24">
                    <input
                      nz-input
                      type="text"
                      placeholder="Codigo de articulo"
                    />
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>
          </ng-container>

          <ng-container *ngIf="isVisibleDetallesArticulo">
            <div nz-row [nzGutter]="24">
              <div nz-col nzLg="24">
                <nz-form-item>
                  <nz-form-label>Detalles de articulo</nz-form-label>
                  <nz-form-control [nzSpan]="24">
                    <input
                      nz-input
                      type="text"
                      placeholder="Detalles de articulo"
                    />
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>
          </ng-container>

          <ng-container *ngIf="isVisibleCodigoCliente">
            <div nz-row [nzGutter]="24">
              <div nz-col nzLg="24">
                <nz-form-item>
                  <nz-form-label>Codigo de cliente</nz-form-label>
                  <nz-form-control [nzSpan]="24">
                    <input
                      nz-input
                      type="text"
                      placeholder="Codigo de cliente"
                    />
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>
          </ng-container>

        </div>
      </div>
    </div>

    <div nz-col class="gutter-row" [nzSpan]="6">
      <div nz-row class="d-grid p-2">
        <div nz-col class="d-grid">
          <button class="btn btn-primary">Buscar</button>
        </div>
      </div>

      <div nz-row class="d-grid p-2 ">
        <div nz-col class="d-grid">
          <button class="btn btn-secondary">Limpiar</button>
        </div>
      </div>

      <div nz-row class="d-grid p-2">
        <div nz-col class="d-grid">
          <button class="btn btn-primary" (click)="showModal()">Nuevo registro</button>
        </div>
      </div>
    </div>

  </div>
</div>
